<html>
<head>

<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}

.BMap_Marker img{
	display: none !important;
}

	/*background: url(img/icon.png) !important;*/

</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=eYf9sA6yVTFHlh9ytU4a0EYY"></script>
<title>设置驾车路线途经点</title>
</head>
<body>
<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">

// 百度地图API功能
var map = new BMap.Map("allmap");
map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
map.enableScrollWheelZoom(true);
var p1 = new BMap.Point(116.301934,39.977552);
var p2 = new BMap.Point(116.608328,39.969141);
var p3 = new BMap.Point(116.309328,39.949141);
var p4 = new BMap.Point(116.518328,39.949141);
var p5 = new BMap.Point(116.538329,39.959146);

var driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true},
        onPolylinesSet:function(routes) { 
            searchRoute = routes[0].getPolyline();//导航路线
            map.addOverlay(searchRoute); 
        }, 
        onMarkersSet:function(routes) {
            map.removeOverlay(routes[0].marker); //删除起点
            map.removeOverlay(routes[4].marker); //删除起点
        }
    });
driving.search(p1, p2,{waypoints:[p3,p4,p5]});//waypoints表示途经点

</script>
