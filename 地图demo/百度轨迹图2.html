<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<title>步行路线规划</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=eYf9sA6yVTFHlh9ytU4a0EYY"></script>
<style type="text/css">
body, html,#container {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");
map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
map.enableScrollWheelZoom(true);
var walking = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
var p1 = new BMap.Point(116.301934,39.977552);
var p2 = new BMap.Point(116.608328,39.969141);
var p3 = new BMap.Point(116.309328,39.949141);
var p4 = new BMap.Point(116.518328,39.949141);
var p5 = new BMap.Point(116.538329,39.959146);
walking.search(p1, p2,p3,p4,p5);


</script>
</body>
</html>
